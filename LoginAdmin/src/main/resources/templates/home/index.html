<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="text-center">Home Page</div>

    <div sec:authorize="isAuthenticated()">
        <div>Xin chao, <span sec:authentication="principal.fullname"></span></div>
        <div>Roles: <span sec:authentication="principal.authorities"></span></div>
    </div>

    <div th:replace="~{layout/menu::menu}"></div>

    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="hyperlink">
        </form>
    </div>

</body>
</html>
